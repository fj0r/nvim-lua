[1|run]
command="$(VIM_FILEPATH)"
command:rust=cargo run
command:haskell=stack run
command:javascript=npm run start
command:python=python "$(VIM_FILENAME)"
command:go="go run $(VIM_PATHNOEXT)"
command:c,cpp=./main
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:perl=perl "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
output=terminal
cwd=$(VIM_FILEDIR)
save=2

[1|run:dev]
command:javascript=npm run dev

[2|build]
command="$(VIM_FILEPATH)"
command:rust=cargo build --release
command:haskell=stack build
command:javascript=npm run build
command:go="go build $(VIM_PATHNOEXT)"
command:c,cpp=gcc main.c -o main
output=terminal
cwd=$(VIM_FILEDIR)
save=2

[9|init]
command="$(VIM_FILEPATH)"
command:c,cpp="$(VIM_PATHNOEXT)"
command:go="$(VIM_PATHNOEXT)"
command:python=pip install -r requirements.txt
command:javascript=npm intall
output=terminal
cwd=$(VIM_FILEDIR)
save=2
